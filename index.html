<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheets/indexDesktop.css">
  <link rel="stylesheet" href="stylesheets/gameDesktop.css">
  <link rel="stylesheet" href="stylesheets/modalsDesktop.css">
  <title>Frontend Mentor | Tic Tac Toe</title>
</head>

<body>

  <div class="main-menu">
    <!-- New game menu start -->
    <div class="group-2">
      <img src="assets/icon-x.svg" class="combined-shape-x" alt="">
      <img src="assets/icon-o.svg" class="combined-shape-o" alt="">
    </div>

    <div class="group-6">
      <div class="semi-dark-navy rectangle">
        <p class="silver heading-extra-small pick-p1-mark">
          Pick player 1's mark
        </p>
        <div class="rectangle-2">
          <div class="group-5">
            <div class="rectangle-token" id="xToken" data-token="x">
              <img src="assets/icon-x-silver.svg" class="combined-shape-2" alt="">
            </div>

            <div class="rectangle-token rectangle-3" id="oToken" data-token="o">
              <img src="assets/icon-o-navy.svg" class="combined-shape-o combined-shape-2" alt="">
            </div>

          </div>
        </div>
        <p class="reminder-x-first body-text identical-box-height silver-trans">
          Remember: X goes first
        </p>
      </div>
    </div>

    <div class="button" id="PvC">
      <div class="rectangle light-yellow">
        <span class="dark-navy heading-small new-vs-player">
          New Game (vs CPU)</span>
      </div>
    </div>
    <div class="button" id="PvP">
      <div class="rectangle light-blue">
        <span class="dark-navy heading-small new-vs-player">New Game (vs player)</span>
      </div>
    </div>


    <!-- New game menu end -->
  </div>


  <!-- Game board start -->
  <div class="gameboard">

    <div class="group-14">
      <div class="group-2 group-2-left">
        <img src="assets/icon-x.svg" class="combined-shape-x" alt="">
        <img src="assets/icon-o.svg" class="combined-shape-o" alt="">
      </div>
      <div class="group-7">
        <div class="rectangle-game semi-dark-navy-game">
          <div class="group-3">
            <!-- x/o icon -->
            <img src="assets/icon-x-silver.svg" class="combined-shape-game"
            id="xTurnIndic" alt="">
            <img src="assets/icon-o.svg" class="combined-shape-game"
            id="oTurnIndic" alt="">
            <span class="heading-extra-small silver turn">turn</span>
          </div>
        </div>
      </div>
      <div class="group-13">
        <img src="assets/icon-restart.svg" class="redo" alt="">
      </div>
    </div>

    <div class="group-18">
      <!-- Gameplay Area-->
      <div class="group-15">
        <!-- Row -->
        <div class="cell semi-dark-navy" data-cell="0">
          <!-- Cell -->
          <img src="assets/icon-x.svg" class="x-token" alt="">
          <img src="assets/icon-o.svg" class="o-token" alt="">
        </div> <!-- End of Cell -->
        <div class="cell semi-dark-navy" data-cell="1">
          <!-- Cell -->
          <img src="assets/icon-x.svg" class="x-token" alt="">
          <img src="assets/icon-o.svg" class="o-token" alt="">
        </div> <!-- End of Cell -->
        <div class="cell semi-dark-navy" data-cell="2">
          <!-- Cell -->
          <img src="assets/icon-x.svg" class="x-token" alt="">
          <img src="assets/icon-o.svg" class="o-token" alt="">
        </div> <!-- End of Cell -->
      </div> <!-- End of Row -->

      <div class="group-15">
        <!-- Row -->
        <div class="cell semi-dark-navy" data-cell="3">
          <!-- Cell -->
          <img src="assets/icon-x.svg" class="x-token" alt="">
          <img src="assets/icon-o.svg" class="o-token" alt="">
        </div> <!-- End of Cell -->
        <div class="cell semi-dark-navy" data-cell="4">
          <!-- Cell -->
          <img src="assets/icon-x.svg" class="x-token" alt="">
          <img src="assets/icon-o.svg" class="o-token" alt="">
        </div> <!-- End of Cell -->
        <div class="cell semi-dark-navy" data-cell="5">
          <!-- Cell -->
          <img src="assets/icon-x.svg" class="x-token" alt="">
          <img src="assets/icon-o.svg" class="o-token" alt="">
        </div> <!-- End of Cell -->
      </div> <!-- End of Row -->

      <div class="group-15">
        <!-- Row -->
        <div class="cell semi-dark-navy" data-cell="6">
          <!-- Cell -->
          <img src="assets/icon-x.svg" class="x-token" alt="">
          <img src="assets/icon-o.svg" class="o-token" alt="">
        </div> <!-- End of Cell -->
        <div class="cell semi-dark-navy" data-cell="7">
          <!-- Cell -->
          <img src="assets/icon-x.svg" class="x-token" alt="">
          <img src="assets/icon-o.svg" class="o-token" alt="">
        </div> <!-- End of Cell -->
        <div class="cell semi-dark-navy" data-cell="8">
          <!-- Cell -->
          <img src="assets/icon-x.svg" class="x-token" alt="">
          <img src="assets/icon-o.svg" class="o-token" alt="">
        </div> <!-- End of Cell -->
      </div> <!-- End of Row -->

    </div><!-- End of Gameplay Area-->


    <div class="group-21">
      <div class="group-6-game light-blue-game">
        <div class="group-5-game">
          <span class="score-name body-text dark-navy" id="xName">
            X (You)</span>
          <!-- Your score --> <br>
          <span class="dark-navy heading-medium score" id="xScore">
            0</span>
        </div>
      </div>
      <div class="group-6-game silver-game">
        <div class="group-5-game">
          <span class="score-name body-text dark-navy">Ties</span>
          <!-- Ties score --> <br>
          <span class="dark-navy heading-medium score" id="tScore">0</span>
        </div>
      </div>
      <div class="group-6-game light-yellow-game">
        <div class="group-5-game">
          <span class="score-name body-text dark-navy" id="oName">
            O (CPU)</span>
          <!-- CPU score --> <br>
          <span class="dark-navy heading-medium score" id="oScore">0</span>
        </div>
      </div>
    </div>
  </div>
  <!-- Game board end -->

  <div class="overlay">
    <!-- Player Wins-->
    <div class="modal semi-dark-navy-modal">
      <div class="group-26">
        <p class="playerWins silver heading-extra-small">
          Player 1 Wins
        </p>
        <div class="group-23">
          <img src="assets/icon-o.svg" alt="">
          <span class="takes-round light-yellow-modal heading-large">
            Takes the round
          </span>
          <span></span>
        </div>
      </div>
    </div>

    Oh no, you lost
    You won!
    Player
    <!-- 1/2 --> wins!
    
    <!-- x/o icon --> takes the round
    Round tied
    Restart game?
    
    Quit
    Next round
    No, cancel
    Yes, restart
  </div>

</body>
<script src="javascripts/jquery-3.5.1.min.js"></script>
<script src="javascripts/indexPage.js"></script>

</html>
